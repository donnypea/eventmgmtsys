<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logout-btn {
            width: 100px;
            padding: 10px 15px;
            background: #ff7eb3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #ff5c9a;
        }

        .event-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .event-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .view-event-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background: #48c78e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .view-event-btn:hover {
            background: #3ba776;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h3>Welcome, User001!</h3>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    
    <section class="event-container">
        <div class="event-card">
            <img src="image/otakufest.png" alt="Event 1">
            <h3>Otaku Fest</h3>
            <p>Witness every character that you admired will come to life to your world!</p>
            <button class="view-event-btn">View Event</button>
        </div>
        <div class="event-card">
            <img src="image/aclcweek.png" alt="Event 2">
            <h3>ACLC WEEK</h3>
            <p>Description of the event.</p>
            <button class="view-event-btn">View Event</button>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Event Management System. All rights reserved.</p>
    </footer>
    <script>
        function logout() {
            window.location.href = "index.html"; // Change this to your target HTML file
        }
        </script>
</body>
</html>
