<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Event Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #D9C3A8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #6D4C41;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 4px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            margin-top: 100px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #6D4C41;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
            background: #FFF5E1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #6D4C41;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            background-color: #8E6B55;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .contact-form button:hover {
            background-color: #6D4C41;
        }
        footer {
            background-color: #6D4C41;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-calendar-alt"></i> Eventzki
        </div>
        <nav class="nav">
            <button onclick="location.href='home.html'"><i class="fas fa-home"></i> Home</button>
            <button onclick="location.href='about.html'"><i class="fas fa-info-circle"></i> About</button>
            <button onclick="location.href='feedback.html'"><i class="fas fa-comments"></i> Feedback</button>
            <button onclick="location.href='contact.html'"><i class="fas fa-envelope"></i> Contact</button>
            <button onclick="location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Logout</button>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Your message" required></textarea>
            
            <button type="submit">Send Message</button>
        </div>
    </div>

    <footer>
        &copy; 2025 Event Management. All rights reserved.
    </footer>
</body>
</html>
