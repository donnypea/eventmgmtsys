<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 200px;
            background: #6D4C41;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .content {
            margin-left: 270px;
            padding: 20px;
            flex: 1;
        }
        .settings-container {
            background: #FFF5E1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .settings-container label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .settings-container input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .settings-container button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #6D4C41;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .settings-container button:hover {
            background: #5a3c32;
        }
        .sidebar ul li a {
    color: white;
    text-decoration: none; /* Removes underline */
}
.sidebar ul li a:visited, 
.sidebar ul li a:hover, 
.sidebar ul li a:active {
    color: white; /* Ensures all states remain white */
}

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="admin-users.html"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="admin-events.html"><i class="fas fa-calendar-alt"></i> Events</a></li>
            <li><a href="admin-feedbacks.html"><i class="fas fa-comments"></i> Feedback</a></li>
            <li><a href="admin-settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="content">
        <h2>Settings</h2>
        <div class="settings-container">
            <label for="site-title">Site Title</label>
            <input type="text" id="site-title" placeholder="Enter site title">
            
            <label for="admin-email">Admin Email</label>
            <input type="email" id="admin-email" placeholder="Enter admin email">
            
            <label for="password">Change Password</label>
            <input type="password" id="password" placeholder="Enter new password">
            
            <button>Save Settings</button>
        </div>
    </div>

</body>
</html>
